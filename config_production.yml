      # logout
      - name: logout
        paths: [ '/auth/logout' ]
        strip_path: false
        methods: [ 'POST' ]
        protocols: [ 'http', 'https' ]
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:3000" # Ganti dengan domain yang diperbolehkan
          methods:
            - GET
