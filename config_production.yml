_format_version: '1.1'
services:
  # auth service without autorization
  - url: https://auth.jasanya.tech
    routes:
      - name: login
        paths: [ '/auth/login' ]
        strip_path: false
        methods: [ 'POST' ]
        protocols: [ 'http', 'https' ]
      - name: login-with-google
        paths: [ '/auth/login-google' ]
        strip_path: false
        methods: [ 'POST' ]
        protocols: [ 'http', 'https' ]
      - name: register
        paths: [ '/auth/register' ]
        strip_path: false
        methods: [ 'POST' ]
        protocols: [ 'http', 'https' ]
      - name: forgot-password
        paths: [ '/auth/forgot-password' ]
        strip_path: false
        methods: [ 'POST' ]
        protocols: [ 'http', 'https' ]
      - name: change-forgot-password
        paths: [ '/auth/forgot-password' ]
        strip_path: false
        methods: [ 'PUT' ]
        protocols: [ 'http', 'https' ]
      - name: generate-otp
        paths: [ '/auth/otp' ]
        strip_path: false
        methods: [ 'POST' ]
        protocols: [ 'http', 'https' ]
    plugins:
      - name: cors
        config:
          origins:
            - "http://localhost:3000" # Ganti dengan domain yang diperbolehkan
          methods:
            - GET
            - POST
            - PUT
            - DELETE
            - OPTIONS
          headers:
            - Accept
            - Content-Type
            - Authorization
            - App-ID
            - User-ID
            - X-Key
            - X-Api-Key
            - Type
            # tambahkan header lain yang perlu Anda izinkan
          exposed_headers:
            - Authorization
            - App-ID
            - User-ID
            - Type
      - name: middleware
        config:
          auth: false
          account: false
          apiKeyAuth_header: REPLACE_WITH_API_KEY_AUTH
          key: REPLACE_WITH_API_KEY_AUTH

